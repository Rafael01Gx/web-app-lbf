@defer (on idle) {
    <mat-card>
  
      <div class="tabela-container">
              
          <mat-form-field class="filter-field ">
            <mat-label>Filtro</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder=""
              #input
            />
          </mat-form-field>
      
          <div class="mat-elevation-z8 table-wrapper">
            <table mat-table [dataSource]="dataSource" matSort class="t-table">
      
              <ng-container matColumnDef="numeroOs">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Num.OS</th>
                <td  mat-cell *matCellDef="let row" (click)="openOsDetails(row)">{{ row.numeroOs }}</td>
              </ng-container>
      
       
              <ng-container matColumnDef="data_solicitacao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Data da solicitacao</th>
                <td  mat-cell *matCellDef="let row" (click)="openOsDetails(row)">{{ row.data_solicitacao }}</td>
              </ng-container>
      
              <ng-container matColumnDef="solicitante">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Solicitante</th>
                <td  mat-cell *matCellDef="let row" (click)="openOsDetails(row)">{{ row.solicitante.name }}</td>
              </ng-container>
              
              <ng-container matColumnDef="solicitante.area">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Área</th>
                <td  mat-cell *matCellDef="let row" (click)="openOsDetails(row)">{{ row.solicitante.area }}</td>
              </ng-container>
      

      
            
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let row" class="green" (click)="openOsDetails(row)">{{ row.status }}</td>
              </ng-container>
      
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns" ></tr>
      
      
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  Não existem itens que corresponda ao filtro: {{ input.value }}
                </td>
              </tr>
            </table>
      
            <mat-paginator
              [pageSizeOptions]="[10,30,50]"
              class="sticky-paginator"
              aria-label="Selecione a página de usuários"
            ></mat-paginator>
          </div>
            </div>
  </mat-card>
  }
