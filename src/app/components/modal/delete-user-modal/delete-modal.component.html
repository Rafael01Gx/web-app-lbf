<h2 mat-dialog-title>Excluir</h2>
<mat-dialog-content>
  Essa ação não poderá ser revertida. Deseja continuar?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Não</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="apagar()">Sim</button>
</mat-dialog-actions>
