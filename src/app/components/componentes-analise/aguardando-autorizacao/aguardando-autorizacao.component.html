<mat-card>
  <div class="tabela-container">
    <mat-form-field class="filter-field">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
  
    <div class="mat-elevation-z8 min-heigth-100 table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="analysis-table">
        <ng-container matColumnDef="numeroOs">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nº OS</th>
          <td mat-cell *matCellDef="let row">{{ row.numeroOs }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td
            mat-cell
            *matCellDef="let row"
            [ngClass]="{
              red: row.status == 'Aguardando Autorização',
              green: row.status == 'Autorizada'
            }"
          >
            {{ row.status }}
          </td>
        </ng-container>
  
        <ng-container matColumnDef="nome_amostra">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Identificação</th>
          <td mat-cell *matCellDef="let row">{{ row.nome_amostra }}</td>
        </ng-container>
  
        <ng-container matColumnDef="data_amostra">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data_amostra</th>
          <td mat-cell *matCellDef="let row">{{ row.data_amostra }}</td>
        </ng-container>
  
        <ng-container matColumnDef="solicitante">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Solicitante</th>
          <td mat-cell *matCellDef="let row">{{ row.solicitante.name }}</td>
        </ng-container>
        <ng-container matColumnDef="ensaios_solicitados">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Ensaios_requeridos
          </th>
          <td mat-cell *matCellDef="let row">{{ row.ensaios_solicitados }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">{{ input.value }}</td>
        </tr>
      </table>
  
      <mat-paginator
        class="sticky-paginator"
        [pageSizeOptions]="[10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
  
</mat-card>
